        <div class="main">
            <div class="contactform">
                <h1>Contact me for work/General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clintName" class="form-label">Your Name</label>
                        <input type="name" class="form-control" id="clintname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clintemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clintemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clintphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clintphone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclint">
                        <label class="form-check-label" for="isclint">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
</body>
