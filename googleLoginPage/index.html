<html>

<head>
    <title> google.com.Registration Page</title>
    <link href="img/ficon.png" type="image/x-icon" rel="icon" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <center>
            <img src="img/google.png" alt="google" height="60px" width="180px">
            <h1> One account. All of Google.</h1>
            <h5>Sign in to Continue to Gmail</h5>
            <div id="mid1">
                <div id="mid">
                    <div id="fdiv">
                        <br /><br /><br />
                        <form>
                            <input type="email" name="email" id="mail" placeholder="example@gmail.com"
                                required="true" /><br />
                            <input type="password" name="password" id="pass" placeholder=" Enter password"
                                required="true" /><br /><br />
                            <input type="submit" value="Sign in" id="btn" onclick="log()" /><br /></br />
                            <input type="checkbox" id="ch" required="true" /><span id="sp1">Stay signed in</span>
                            <span id="sp2"><a href="https://support.google.com/help">Need Help?</a></span>

                        </form>
                    </div>
                </div>
                <br />
                <a href=" ">Create an account</a>
                <h3>One Google Account for evrything Google</h3>
            </div>
        </center>

    </div>
</body>

</html>
